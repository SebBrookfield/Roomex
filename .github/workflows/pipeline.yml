name: Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  packages: read
  contents: write

jobs:
  build:
    uses: ./.github/workflows/_build.yml

  terraform:
    uses: ./.github/workflows/_terraform.yml
    secrets: inherit

  deploy:
    uses: ./.github/workflows/_deploy.yml
    secrets: inherit